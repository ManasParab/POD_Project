<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to travel form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to SIOT Student Attendance Management System</h1>
      <!-- <p>Confirm your participation in this trip2</p> -->

      <form action="http://localhost/NewIndex.PHP" method="post">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name : "
        />
        <input
          type="text"
          name="age"
          id="age"
          placeholder="Enter your Age : "
        />
        <input
          type="text"
          name="gender"
          id="gender"
          placeholder="Enter your gender : "
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email : "
        />
        <input
          type="phone"
          name="phone"
          id="phone"
          placeholder="Enter your phone : "
        />
        <textarea
          name="desc"
          id="desc"
          cols="30"
          rows="10"
          placeholder="Enter any other information here : "
        ></textarea>
        <button class="btn">Submit</button>
      </form>
    </div>

    <script src="index2.js"></script>
